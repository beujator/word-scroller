<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coloriage des Syllabes - Jeux √âducatifs</title>
    <style>
        @font-face {
            font-family: 'OpenDyslexic';
            src: url('OpenDyslexicAlta-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'OpenDyslexic', 'Arial', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            text-align: center;
        }

        .home-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(74, 85, 104, 0.9);
            color: white;
            border: 2px solid rgba(74, 85, 104, 1);
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            z-index: 999;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .home-link:hover {
            background: rgba(74, 85, 104, 1);
        }

        .score {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .game-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            min-width: 600px;
            text-align: center;
        }

        .instructions {
            font-size: 18px;
            color: #4a5568;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .word-display {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .letter {
            width: 60px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            background: white;
            border: 3px solid #cbd5e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .letter:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .letter.colored {
            border-width: 4px;
        }

        .color-palette {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .color-option {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 4px solid transparent;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            position: relative;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.selected {
            border-color: #2c3e50;
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
            transform: scale(1.15);
        }

        .color-option::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            transition: all 0.3s ease;
        }

        .color-option.selected::after {
            content: '‚úì';
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            background: #4a5568;
            color: white;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            font-family: 'OpenDyslexic', 'Arial', sans-serif;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .message {
            color: #2c3e50;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            min-height: 30px;
        }

        .message.success {
            color: #22c55e;
        }

        .message.error {
            color: #ef4444;
        }

        @media (max-width: 768px) {
            .game-container {
                min-width: auto;
                width: 100%;
                padding: 20px;
            }

            .letter {
                width: 50px;
                height: 70px;
                font-size: 30px;
            }

            .color-option {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-link">‚Üê Accueil</a>

    <h1>üé® Coloriage des Syllabes</h1>

    <div class="score">
        Score: <span id="scoreValue">0</span>
    </div>

    <div class="game-container">
        <div class="instructions">
            Colorie chaque syllabe d'une couleur diff√©rente !
        </div>

        <div class="word-display" id="wordDisplay"></div>

        <div class="color-palette" id="colorPalette"></div>

        <div class="controls">
            <button id="checkBtn">V√©rifier</button>
            <button id="clearBtn">Effacer</button>
            <button id="nextBtn">Mot suivant</button>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        // Mots avec syllabes s√©par√©es par des virgules
        const defaultWords = [
            'mai,son', 'jar,din', 'voi,ture', 'so,leil',
            'or,di,na,teur', 'pa,pil,lon', 'cho,co,lat',
            't√©,l√©,phone', 'bi,cy,clet,te', 'cro,co,dile'
        ];

        // Couleurs disponibles
        const colors = [
            '#ef4444', // rouge
            '#3b82f6', // bleu
            '#22c55e', // vert
            '#f59e0b', // orange
            '#a855f7', // violet
            '#ec4899', // rose
            '#14b8a6', // turquoise
            '#f97316'  // orange fonc√©
        ];

        // Variables
        let words = [...defaultWords];
        let currentWord = '';
        let syllables = [];
        let selectedColor = null;
        let letterColors = [];
        let score = 0;

        // R√©cup√©rer les √©l√©ments
        const wordDisplay = document.getElementById('wordDisplay');
        const colorPalette = document.getElementById('colorPalette');
        const checkBtn = document.getElementById('checkBtn');
        const clearBtn = document.getElementById('clearBtn');
        const nextBtn = document.getElementById('nextBtn');
        const message = document.getElementById('message');
        const scoreValue = document.getElementById('scoreValue');

        // Charger le score
        function loadScore() {
            const savedScore = localStorage.getItem('syllableColorsScore');
            if (savedScore) {
                score = parseInt(savedScore);
                scoreValue.textContent = score;
            }
        }

        // Sauvegarder le score
        function saveScore() {
            localStorage.setItem('syllableColorsScore', score.toString());
            scoreValue.textContent = score;
        }

        // Charger un nouveau mot
        function loadNewWord() {
            currentWord = words[Math.floor(Math.random() * words.length)];
            syllables = currentWord.split(',');
            selectedColor = null;
            letterColors = [];
            message.textContent = '';
            message.className = 'message';

            // Cr√©er l'affichage des lettres
            wordDisplay.innerHTML = '';
            const letters = syllables.join('').split('');

            letters.forEach((letter, index) => {
                const letterEl = document.createElement('div');
                letterEl.className = 'letter';
                letterEl.textContent = letter;
                letterEl.dataset.index = index;
                letterEl.addEventListener('click', () => colorLetter(index));
                wordDisplay.appendChild(letterEl);
                letterColors.push(null);
            });

            // Cr√©er la palette de couleurs (autant de couleurs que de syllabes)
            colorPalette.innerHTML = '';
            for (let i = 0; i < syllables.length; i++) {
                const colorEl = document.createElement('div');
                colorEl.className = 'color-option';
                colorEl.style.background = colors[i];
                colorEl.dataset.color = colors[i];
                colorEl.addEventListener('click', () => selectColor(colors[i]));
                colorPalette.appendChild(colorEl);
            }
        }

        // S√©lectionner une couleur
        function selectColor(color) {
            selectedColor = color;

            // Mettre √† jour l'affichage de la s√©lection
            document.querySelectorAll('.color-option').forEach(el => {
                el.classList.remove('selected');
                if (el.dataset.color === color) {
                    el.classList.add('selected');
                }
            });
        }

        // Colorier une lettre
        function colorLetter(index) {
            if (!selectedColor) {
                showMessage('S√©lectionne d\'abord une couleur !', 'error');
                return;
            }

            const letterEl = wordDisplay.children[index];
            letterEl.style.backgroundColor = selectedColor;
            letterEl.style.color = 'white';
            letterEl.classList.add('colored');
            letterColors[index] = selectedColor;
        }

        // Effacer les couleurs
        function clearColors() {
            wordDisplay.querySelectorAll('.letter').forEach(letterEl => {
                letterEl.style.backgroundColor = 'white';
                letterEl.style.color = '#2c3e50';
                letterEl.classList.remove('colored');
            });
            letterColors = letterColors.map(() => null);
            selectedColor = null;
            document.querySelectorAll('.color-option').forEach(el => {
                el.classList.remove('selected');
            });
            message.textContent = '';
            message.className = 'message';
        }

        // V√©rifier la r√©ponse
        function checkAnswer() {
            // V√©rifier que toutes les lettres sont colori√©es
            if (letterColors.some(color => color === null)) {
                showMessage('Colorie toutes les lettres !', 'error');
                return;
            }

            // Construire les syllabes color√©es
            let currentIndex = 0;
            let syllableColors = [];

            for (let syllable of syllables) {
                const syllableLength = syllable.length;
                const syllableLetterColors = letterColors.slice(currentIndex, currentIndex + syllableLength);

                // V√©rifier que toutes les lettres de la syllabe ont la m√™me couleur
                const firstColor = syllableLetterColors[0];
                if (!syllableLetterColors.every(color => color === firstColor)) {
                    showMessage('Chaque syllabe doit avoir une seule couleur !', 'error');
                    return;
                }

                syllableColors.push(firstColor);
                currentIndex += syllableLength;
            }

            // V√©rifier que toutes les syllabes ont des couleurs diff√©rentes
            const uniqueColors = new Set(syllableColors);
            if (uniqueColors.size !== syllableColors.length) {
                showMessage('Chaque syllabe doit avoir une couleur diff√©rente !', 'error');
                return;
            }

            // Bonne r√©ponse !
            score += 10;
            saveScore();
            showMessage('‚úì Bravo ! Toutes les syllabes sont bien colori√©es !', 'success');

            // Charger le mot suivant automatiquement
            setTimeout(() => {
                loadNewWord();
            }, 2000);
        }

        // Afficher un message
        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;

            if (type === 'error') {
                setTimeout(() => {
                    message.textContent = '';
                    message.className = 'message';
                }, 2000);
            }
        }

        // Event listeners
        checkBtn.addEventListener('click', checkAnswer);
        clearBtn.addEventListener('click', clearColors);
        nextBtn.addEventListener('click', loadNewWord);

        // Initialisation
        loadScore();
        loadNewWord();
    </script>
</body>
</html>
