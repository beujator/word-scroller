<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Associe les Calculs - Jeux √âducatifs</title>
    <script type="module">
        import { CreateMLCEngine } from "https://esm.run/@mlc-ai/web-llm";
        window.CreateMLCEngine = CreateMLCEngine;
    </script>
    <style>
        @font-face {
            font-family: 'OpenDyslexic';
            src: url('OpenDyslexicAlta-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'OpenDyslexic', 'Arial', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            text-align: center;
        }

        .score {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .lists-container {
            display: flex;
            gap: 40px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .math-list {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
            min-width: 250px;
        }

        .math-list h2 {
            color: #2c3e50;
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .math-item {
            color: #2c3e50;
            font-size: 22px;
            padding: 12px 20px;
            margin: 8px 0;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            user-select: none;
        }

        .math-item:hover {
            background: rgba(0, 0, 0, 0.1);
            transform: scale(1.05);
        }

        .math-item.selected {
            background: rgba(147, 197, 253, 0.5);
            border: 2px solid #60a5fa;
        }

        .math-item.correct {
            background: #4ade80;
            animation: pulse 0.5s ease;
        }

        .math-item.wrong {
            background: #f87171;
            animation: shake 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            background: #4a5568;
            color: white;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            font-family: 'OpenDyslexic', 'Arial', sans-serif;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .home-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(74, 85, 104, 0.9);
            color: white;
            border: 2px solid rgba(74, 85, 104, 1);
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            z-index: 999;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .home-link:hover {
            background: rgba(74, 85, 104, 1);
        }

        .admin-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(74, 85, 104, 0.9);
            color: white;
            border: 2px solid rgba(74, 85, 104, 1);
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            z-index: 999;
            transition: all 0.3s ease;
        }

        .admin-toggle:hover {
            background: rgba(74, 85, 104, 1);
        }

        .admin-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            display: none;
            z-index: 1000;
        }

        .admin-panel.visible {
            display: block;
        }

        .admin-panel h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .admin-panel textarea {
            width: 100%;
            min-height: 200px;
            padding: 10px;
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            font-family: 'OpenDyslexic', 'Arial', monospace;
            font-size: 14px;
            resize: vertical;
            margin-bottom: 10px;
        }

        .admin-panel .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .admin-panel button {
            flex: 1;
            padding: 10px;
            background: #4a5568;
            color: white;
        }

        .admin-panel button:hover {
            background: #2d3748;
        }

        .admin-panel .info {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            line-height: 1.5;
        }

        .message {
            color: #2c3e50;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            min-height: 30px;
        }

        .llm-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 12px;
            color: #4a5568;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            z-index: 999;
            max-width: 250px;
        }

        .llm-status.loading {
            color: #f59e0b;
        }

        .llm-status.ready {
            color: #22c55e;
        }

        .llm-status.error {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-link">‚Üê Accueil</a>
    <button class="admin-toggle" id="adminToggle">Admin</button>

    <div class="admin-panel" id="adminPanel">
        <h2>Gestion des Calculs</h2>
        <textarea id="mathInput" placeholder="Entrez un calcul par ligne au format: calcul=r√©sultat&#10;Exemple:&#10;1+3=4&#10;5-2=3&#10;2√ó3=6&#10;8√∑2=4"></textarea>
        <div class="button-group">
            <button id="saveMath">Sauvegarder</button>
            <button id="resetMath">R√©initialiser</button>
        </div>
        <button id="resetScore">R√©initialiser le score</button>
        <button id="closeAdmin">Fermer</button>
        <div class="info">
            üí° Entrez une liste de calculs (un par ligne).<br>
            Format: calcul=r√©sultat<br>
            Exemple: 3+5=8, 10-4=6<br>
            Vous pouvez utiliser +, -, √ó, √∑
        </div>
    </div>

    <h1>Associe les Calculs</h1>

    <div class="score">
        Score: <span id="scoreValue">0</span>
    </div>

    <div class="lists-container">
        <div class="math-list">
            <h2>Calculs</h2>
            <div id="listCalculations"></div>
        </div>

        <div class="math-list">
            <h2>R√©sultats</h2>
            <div id="listResults"></div>
        </div>
    </div>

    <div class="controls">
        <button id="generateAdditions">G√©n√©rer Additions</button>
        <button id="generateMultiplications">G√©n√©rer Multiplications</button>
        <button id="newGame">Nouvelle partie</button>
    </div>

    <div class="message" id="message"></div>
    <div class="llm-status" id="llmStatus">ü§ñ Initialisation...</div>

    <script>
        // Calculs par d√©faut
        const defaultMath = [
            '1+3=4', '2+5=7', '3+4=7', '5-2=3', '8-3=5',
            '2√ó3=6', '4√ó2=8', '3√ó3=9', '5√ó2=10', '2√ó4=8',
            '6√∑2=3', '10√∑5=2', '8√∑4=2', '9√∑3=3', '12√∑4=3',
            '5+5=10', '7+3=10', '6-1=5', '9-4=5', '4+4=8',
            '3√ó5=15', '2√ó6=12', '15√∑3=5', '20√∑4=5', '7√ó2=14'
        ];

        // Variables
        let mathProblems = [];
        let score = 0;
        let selectedCalculation = null;
        let selectedResult = null;
        let currentPairs = [];

        // R√©cup√©rer les √©l√©ments
        const listCalculations = document.getElementById('listCalculations');
        const listResults = document.getElementById('listResults');
        const scoreValue = document.getElementById('scoreValue');
        const message = document.getElementById('message');
        const newGameBtn = document.getElementById('newGame');
        const adminToggle = document.getElementById('adminToggle');
        const adminPanel = document.getElementById('adminPanel');
        const mathInput = document.getElementById('mathInput');
        const saveMathBtn = document.getElementById('saveMath');
        const resetMathBtn = document.getElementById('resetMath');
        const resetScoreBtn = document.getElementById('resetScore');
        const closeAdminBtn = document.getElementById('closeAdmin');
        const llmStatus = document.getElementById('llmStatus');

        // Variables LLM
        let engine = null;
        let llmReady = false;

        // Initialiser le LLM
        async function initLLM() {
            try {
                console.log('ü§ñ [LLM] D√©marrage de l\'initialisation...');
                llmStatus.textContent = 'ü§ñ Chargement du mod√®le...';
                llmStatus.className = 'llm-status loading';

                // Cr√©er l'engine avec un petit mod√®le
                console.log('ü§ñ [LLM] Cr√©ation de l\'engine Phi-2...');
                engine = await window.CreateMLCEngine("Phi-2-q4f16_1-MLC", {
                    initProgressCallback: (progress) => {
                        const percent = Math.round(progress.progress * 100);
                        llmStatus.textContent = `ü§ñ Chargement: ${percent}%`;
                        console.log(`ü§ñ [LLM] Progression: ${percent}%`);
                    }
                });

                llmReady = true;
                console.log('ü§ñ [LLM] ‚úÖ Mod√®le charg√© et pr√™t!');
                llmStatus.textContent = 'ü§ñ Pr√™t √† encourager!';
                llmStatus.className = 'llm-status ready';

                // Test imm√©diat
                console.log('ü§ñ [LLM] Test de g√©n√©ration...');
                const testMsg = await generateEncouragement();
                console.log('ü§ñ [LLM] Message de test:', testMsg);

                // Cacher apr√®s 5 secondes
                setTimeout(() => {
                    llmStatus.style.display = 'none';
                }, 5000);
            } catch (error) {
                console.error('ü§ñ [LLM] ‚ùå Erreur:', error);
                console.error('ü§ñ [LLM] D√©tails:', error.message);
                llmStatus.textContent = 'ü§ñ Mode sans IA';
                llmStatus.className = 'llm-status error';
                setTimeout(() => {
                    llmStatus.style.display = 'none';
                }, 5000);
            }
        }

        // G√©n√©rer une phrase d'encouragement avec le LLM
        async function generateEncouragement() {
            if (!llmReady || !engine) {
                console.log('ü§ñ [LLM] Non disponible, utilisation du fallback');
                return ['Bravo!', 'Excellent!', 'Super!', 'Parfait!', 'Bien jou√©!'][Math.floor(Math.random() * 5)];
            }

            try {
                console.log('ü§ñ [LLM] G√©n√©ration d\'encouragement...');
                const response = await engine.chat.completions.create({
                    messages: [
                        {
                            role: "system",
                            content: "Tu es un assistant qui encourage les enfants qui font des maths. R√©ponds UNIQUEMENT par une courte phrase d'encouragement en fran√ßais (maximum 8 mots). Sois joyeux et positif."
                        },
                        {
                            role: "user",
                            content: "L'enfant vient de r√©ussir un calcul!"
                        }
                    ],
                    temperature: 1.2,
                    max_tokens: 20
                });

                const encouragement = response.choices[0]?.message?.content?.trim() || 'Bravo!';
                console.log('ü§ñ [LLM] ‚úÖ G√©n√©r√©:', encouragement);
                return encouragement;
            } catch (error) {
                console.error('ü§ñ [LLM] ‚ùå Erreur g√©n√©ration:', error);
                return 'Bravo!';
            }
        }

        // Charger les calculs
        function loadMath() {
            const savedMath = localStorage.getItem('mathMatchProblems');
            if (savedMath) {
                mathProblems = JSON.parse(savedMath);
            } else {
                mathProblems = [...defaultMath];
            }
        }

        // Sauvegarder les calculs
        function saveMath(mathList) {
            mathProblems = mathList;
            localStorage.setItem('mathMatchProblems', JSON.stringify(mathProblems));
        }

        // Charger le score
        function loadScore() {
            const savedScore = localStorage.getItem('mathMatchScore');
            if (savedScore) {
                score = parseInt(savedScore);
                scoreValue.textContent = score;
            }
        }

        // Sauvegarder le score
        function saveScore() {
            localStorage.setItem('mathMatchScore', score.toString());
            scoreValue.textContent = score;
        }

        // M√©langer un tableau
        function shuffle(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Afficher une liste
        function displayList(container, itemList, listName) {
            container.innerHTML = '';
            itemList.forEach(item => {
                const mathItem = document.createElement('div');
                mathItem.className = 'math-item';
                mathItem.textContent = item;
                mathItem.dataset.value = item;
                mathItem.dataset.list = listName;

                mathItem.addEventListener('click', () => handleSelection(mathItem, listName));

                container.appendChild(mathItem);
            });
        }

        // G√©rer la s√©lection
        function handleSelection(item, listName) {
            // Si l'item est d√©j√† correct, ne rien faire
            if (item.classList.contains('correct')) return;

            if (listName === 'calculations') {
                // D√©s√©lectionner l'ancien calcul s√©lectionn√©
                if (selectedCalculation) {
                    selectedCalculation.classList.remove('selected');
                }

                if (selectedCalculation === item) {
                    selectedCalculation = null;
                } else {
                    selectedCalculation = item;
                    item.classList.add('selected');
                }
            } else {
                // D√©s√©lectionner l'ancien r√©sultat s√©lectionn√©
                if (selectedResult) {
                    selectedResult.classList.remove('selected');
                }

                if (selectedResult === item) {
                    selectedResult = null;
                } else {
                    selectedResult = item;
                    item.classList.add('selected');
                }
            }

            // V√©rifier si une paire est compl√®te
            if (selectedCalculation && selectedResult) {
                checkMatch();
            }
        }

        // V√©rifier la correspondance
        async function checkMatch() {
            const calcValue = selectedCalculation.dataset.value;
            const resultValue = selectedResult.dataset.value;

            // Trouver la paire correspondante
            const pair = currentPairs.find(p => p.calculation === calcValue);

            if (pair && pair.result === resultValue) {
                // Bonne r√©ponse
                selectedCalculation.classList.add('correct');
                selectedResult.classList.add('correct');

                score++;
                saveScore();

                // G√©n√©rer un encouragement avec le LLM
                const encouragement = await generateEncouragement();
                showMessage('‚úì ' + encouragement, 'green');

                // Faire dispara√Ætre les √©l√©ments apr√®s l'animation
                setTimeout(() => {
                    selectedCalculation.style.display = 'none';
                    selectedResult.style.display = 'none';
                    selectedCalculation = null;
                    selectedResult = null;

                    // V√©rifier si toutes les paires sont trouv√©es
                    const visibleItems = document.querySelectorAll('.math-item:not([style*="display: none"])').length;
                    if (visibleItems === 0) {
                        showMessage('üéâ F√©licitations! Partie termin√©e!', 'green');
                    }
                }, 500);
            } else {
                // Mauvaise r√©ponse
                selectedCalculation.classList.add('wrong');
                selectedResult.classList.add('wrong');
                showMessage('‚úó Essaie encore!', 'red');

                // R√©initialiser apr√®s un d√©lai
                setTimeout(() => {
                    selectedCalculation.classList.remove('wrong', 'selected');
                    selectedResult.classList.remove('wrong', 'selected');
                    selectedCalculation = null;
                    selectedResult = null;
                }, 800);
            }
        }

        // Afficher un message
        function showMessage(text, color) {
            message.textContent = text;
            message.style.color = color === 'green' ? '#22c55e' : '#ef4444';
            setTimeout(() => {
                message.textContent = '';
            }, 2000);
        }

        // G√©n√©rer une nouvelle partie
        function generateGame() {
            selectedCalculation = null;
            selectedResult = null;

            // S√©lectionner 10 calculs al√©atoires
            const shuffledMath = shuffle(mathProblems);
            const selectedMath = shuffledMath.slice(0, Math.min(10, shuffledMath.length));

            // Cr√©er les paires
            currentPairs = selectedMath.map(item => {
                const [calculation, result] = item.split('=');
                return { calculation, result };
            });

            // M√©langer les r√©sultats
            const calculations = currentPairs.map(p => p.calculation);
            const results = shuffle(currentPairs.map(p => p.result));

            // Afficher les listes
            displayList(listCalculations, calculations, 'calculations');
            displayList(listResults, results, 'results');

            message.textContent = '';
        }

        // Panneau d'administration
        adminToggle.addEventListener('click', () => {
            adminPanel.classList.toggle('visible');
            if (adminPanel.classList.contains('visible')) {
                mathInput.value = mathProblems.join('\n');
            }
        });

        closeAdminBtn.addEventListener('click', () => {
            adminPanel.classList.remove('visible');
        });

        // Sauvegarder les nouveaux calculs
        saveMathBtn.addEventListener('click', () => {
            const newMath = mathInput.value
                .split('\n')
                .map(line => line.trim())
                .filter(line => line.length > 0 && line.includes('='));

            if (newMath.length >= 10) {
                saveMath(newMath);
                generateGame();
                adminPanel.classList.remove('visible');
                alert('Liste sauvegard√©e!');
            } else {
                alert('Veuillez entrer au moins 10 calculs.');
            }
        });

        // R√©initialiser aux calculs par d√©faut
        resetMathBtn.addEventListener('click', () => {
            if (confirm('Voulez-vous vraiment r√©initialiser la liste aux calculs par d√©faut?')) {
                saveMath([...defaultMath]);
                mathInput.value = mathProblems.join('\n');
                generateGame();
                alert('Liste r√©initialis√©e!');
            }
        });

        // R√©initialiser le score
        resetScoreBtn.addEventListener('click', () => {
            if (confirm('Voulez-vous vraiment r√©initialiser le score?')) {
                score = 0;
                saveScore();
                alert('Score r√©initialis√©!');
            }
        });

        // G√©n√©rer des additions al√©atoires
        function generateAdditions() {
            const additions = [];
            for (let i = 0; i < 10; i++) {
                const num1 = Math.floor(Math.random() * 20) + 1;
                const num2 = Math.floor(Math.random() * 20) + 1;
                const result = num1 + num2;
                additions.push(`${num1}+${num2}=${result}`);
            }
            saveMath(additions);
            generateGame();
        }

        // G√©n√©rer des multiplications al√©atoires
        function generateMultiplications() {
            const multiplications = [];
            for (let i = 0; i < 10; i++) {
                const num1 = Math.floor(Math.random() * 10) + 1;
                const num2 = Math.floor(Math.random() * 10) + 1;
                const result = num1 * num2;
                multiplications.push(`${num1}√ó${num2}=${result}`);
            }
            saveMath(multiplications);
            generateGame();
        }

        // Event listeners
        newGameBtn.addEventListener('click', generateGame);
        document.getElementById('generateAdditions').addEventListener('click', generateAdditions);
        document.getElementById('generateMultiplications').addEventListener('click', generateMultiplications);

        // Initialisation
        loadMath();
        loadScore();
        generateGame();
        initLLM();
    </script>
</body>
</html>
