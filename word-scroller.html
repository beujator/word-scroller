<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√©filement de Mots</title>
    <style>
        @font-face {
            font-family: 'OpenDyslexic';
            src: url('OpenDyslexicAlta-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'OpenDyslexic', 'Arial', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .scroll-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            width: 600px;
            height: 150px;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
        }

        .scroll-content {
            display: flex;
            align-items: center;
            animation: scroll 60s linear infinite;
            white-space: nowrap;
            height: 100%;
        }

        .word {
            color: #2c3e50;
            font-size: 64px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            margin: 0 150px;
            display: inline-block;
        }

        .word span {
            color: inherit;
        }

        .word .syllable-2 {
            color: #c62828 !important;
            font-weight: bold;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            background: #4a5568;
            color: white;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .speed-control {
            color: #2c3e50;
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        input[type="range"] {
            width: 200px;
            cursor: pointer;
        }

        .admin-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            max-width: 400px;
            display: none;
            z-index: 1000;
        }

        .admin-panel.visible {
            display: block;
        }

        .home-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(74, 85, 104, 0.9);
            color: white;
            border: 2px solid rgba(74, 85, 104, 1);
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            z-index: 999;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .home-link:hover {
            background: rgba(74, 85, 104, 1);
        }

        .admin-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(74, 85, 104, 0.9);
            color: white;
            border: 2px solid rgba(74, 85, 104, 1);
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            z-index: 999;
            transition: all 0.3s ease;
        }

        .admin-toggle:hover {
            background: rgba(74, 85, 104, 1);
        }

        .admin-panel h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .admin-panel textarea {
            width: 100%;
            min-height: 300px;
            padding: 10px;
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            font-family: 'OpenDyslexic', 'Arial', monospace;
            font-size: 14px;
            resize: vertical;
            margin-bottom: 10px;
        }

        .admin-panel .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .admin-panel button {
            flex: 1;
            padding: 10px;
            background: #4a5568;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .admin-panel button:hover {
            background: #2d3748;
        }

        .admin-panel .info {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-link">‚Üê Accueil</a>
    <button class="admin-toggle" id="adminToggle">Admin</button>

    <div class="admin-panel" id="adminPanel">
        <h2>Gestion des Mots</h2>
        <textarea id="wordInput" placeholder="Entrez un mot par ligne avec les syllabes s√©par√©es par ,&#10;Exemple:&#10;Bon,jour&#10;Bien,ve,nue"></textarea>
        <div class="button-group">
            <button id="saveWords">Sauvegarder</button>
            <button id="resetWords">R√©initialiser</button>
        </div>
        <button id="closeAdmin">Fermer</button>
        <div class="info">
            üí° Utilisez la virgule (,) pour s√©parer les syllabes.<br>
            La 2√®me syllabe appara√Ætra en rouge.
        </div>
    </div>

    <h1>D√©filement de Mots</h1>

    <div class="scroll-container">
        <div class="scroll-content" id="scrollContent">
            <!-- Les mots seront g√©n√©r√©s ici par JavaScript -->
        </div>
    </div>

    <div class="controls">
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">R√©initialiser</button>
    </div>

    <div class="speed-control">
        <label>Vitesse:</label>
        <input type="range" id="speedRange" min="1" max="50" value="15">
        <span id="speedValue">1x</span>
    </div>

    <script>
        // üéØ Mots par d√©faut
        const defaultWords = [
            'Bon,jour',
            'Bien,ve,nue',
            'Cr√©,a,ti,vi,t√©',
            'In,no,va,tion',
            'D√©,ve,lop,pe,ment',
            'De,sign',
            'Tech,no,lo,gie',
            'A,ve,nir',
            'Suc,cess',
            'Mo,ti,va,tion'
        ];

        // Charger les mots depuis localStorage ou utiliser les mots par d√©faut
        let words = [];

        function loadWords() {
            const savedWords = localStorage.getItem('scrollerWords');
            if (savedWords) {
                words = JSON.parse(savedWords);
            } else {
                words = [...defaultWords];
            }
        }

        function saveWords(wordList) {
            words = wordList;
            localStorage.setItem('scrollerWords', JSON.stringify(words));
        }

        // Variables
        const scrollContent = document.getElementById('scrollContent');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const speedRange = document.getElementById('speedRange');
        const speedValue = document.getElementById('speedValue');
        const adminToggle = document.getElementById('adminToggle');
        const adminPanel = document.getElementById('adminPanel');
        const closeAdmin = document.getElementById('closeAdmin');
        const wordInput = document.getElementById('wordInput');
        const saveWordsBtn = document.getElementById('saveWords');
        const resetWordsBtn = document.getElementById('resetWords');
        let isPaused = false;

        // G√©n√©rer le contenu (dupliquer les mots pour un d√©filement continu)
        function generateContent() {
            scrollContent.innerHTML = '';
            // Dupliquer les mots 10 fois pour assurer un d√©filement fluide et continu
            for (let i = 0; i < 10; i++) {
                words.forEach(word => {
                    const span = document.createElement('span');
                    span.className = 'word';

                    // D√©couper en syllabes en utilisant le s√©parateur ,
                    const syllables = word.split(',');

                    // Cr√©er un span pour chaque syllabe
                    syllables.forEach((syllable, index) => {
                        const syllableSpan = document.createElement('span');
                        syllableSpan.textContent = syllable;

                        // Mettre la 2√®me syllabe en rouge
                        if (index === 1) {
                            syllableSpan.className = 'syllable-2';
                        }

                        span.appendChild(syllableSpan);
                    });

                    scrollContent.appendChild(span);
                });
            }
        }

        // Mettre √† jour la vitesse d'animation
        function updateSpeed(speed) {
            // Convertir le slider (1-50) en dur√©e (600s √† 10s)
            // Plus le slider est √©lev√©, plus c'est rapide (dur√©e courte)
            // Utilisation d'une courbe pour avoir plus de contr√¥le aux vitesses lentes
            const duration = 610 - (speed * 12);
            scrollContent.style.animationDuration = duration + 's';

            // Afficher le multiplicateur de vitesse
            const speedMultiplier = (15 / speed).toFixed(1);
            speedValue.textContent = speedMultiplier + 'x';

            // Forcer le red√©marrage de l'animation
            scrollContent.style.animation = 'none';
            setTimeout(() => {
                scrollContent.style.animation = `scroll ${duration}s linear infinite`;
            }, 10);
        }

        // Pause/Play
        pauseBtn.addEventListener('click', () => {
            if (isPaused) {
                scrollContent.style.animationPlayState = 'running';
                pauseBtn.textContent = 'Pause';
            } else {
                scrollContent.style.animationPlayState = 'paused';
                pauseBtn.textContent = 'Play';
            }
            isPaused = !isPaused;
        });

        // R√©initialiser
        resetBtn.addEventListener('click', () => {
            scrollContent.style.animation = 'none';
            setTimeout(() => {
                scrollContent.style.animation = '';
                updateSpeed(speedRange.value);
            }, 10);
        });

        // Contr√¥le de vitesse
        speedRange.addEventListener('input', (e) => {
            updateSpeed(e.target.value);
        });

        // Gestion du panneau admin
        adminToggle.addEventListener('click', () => {
            adminPanel.classList.toggle('visible');
            if (adminPanel.classList.contains('visible')) {
                // Charger les mots actuels dans le textarea
                wordInput.value = words.join('\n');
                adminToggle.style.display = 'none';
            }
        });

        closeAdmin.addEventListener('click', () => {
            adminPanel.classList.remove('visible');
            adminToggle.style.display = 'block';
        });

        // Sauvegarder les mots
        saveWordsBtn.addEventListener('click', () => {
            const inputWords = wordInput.value
                .split('\n')
                .map(w => w.trim())
                .filter(w => w.length > 0);

            if (inputWords.length > 0) {
                saveWords(inputWords);
                generateContent();
                updateSpeed(speedRange.value);
                alert('Mots sauvegard√©s avec succ√®s!');
            } else {
                alert('Veuillez entrer au moins un mot.');
            }
        });

        // R√©initialiser aux mots par d√©faut
        resetWordsBtn.addEventListener('click', () => {
            if (confirm('Voulez-vous vraiment r√©initialiser la liste aux mots par d√©faut?')) {
                saveWords([...defaultWords]);
                wordInput.value = words.join('\n');
                generateContent();
                updateSpeed(speedRange.value);
                alert('Liste r√©initialis√©e!');
            }
        });

        // Initialiser
        loadWords();
        generateContent();
        updateSpeed(speedRange.value);
    </script>
</body>
</html>
