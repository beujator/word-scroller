<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√©filement de Mots</title>
    <style>
        @font-face {
            font-family: 'OpenDyslexic';
            src: url('OpenDyslexicAlta-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'OpenDyslexic', 'Arial', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .scroll-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            width: 600px;
            height: 150px;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
        }

        .scroll-content {
            display: flex;
            align-items: center;
            animation: scroll 60s linear infinite;
            white-space: nowrap;
            height: 100%;
        }

        .word {
            color: #2c3e50;
            font-size: 64px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            margin: 0 150px;
            display: inline-block;
        }

        .word span {
            color: inherit;
        }

        .word .syllable-2 {
            color: #c62828 !important;
            font-weight: bold;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            background: #4a5568;
            color: white;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .speed-control {
            color: #2c3e50;
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        input[type="range"] {
            width: 200px;
            cursor: pointer;
        }

        .admin-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            max-width: 400px;
            display: none;
            z-index: 1000;
        }

        .admin-panel.visible {
            display: block;
        }

        .home-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(74, 85, 104, 0.9);
            color: white;
            border: 2px solid rgba(74, 85, 104, 1);
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            z-index: 999;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .home-link:hover {
            background: rgba(74, 85, 104, 1);
        }

        .admin-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(74, 85, 104, 0.9);
            color: white;
            border: 2px solid rgba(74, 85, 104, 1);
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            z-index: 999;
            transition: all 0.3s ease;
        }

        .admin-toggle:hover {
            background: rgba(74, 85, 104, 1);
        }

        .admin-panel h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .admin-panel textarea {
            width: 100%;
            min-height: 300px;
            padding: 10px;
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            font-family: 'OpenDyslexic', 'Arial', monospace;
            font-size: 14px;
            resize: vertical;
            margin-bottom: 10px;
        }

        .admin-panel .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .admin-panel button {
            flex: 1;
            padding: 10px;
            background: #4a5568;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .admin-panel button:hover {
            background: #2d3748;
        }

        .admin-panel .info {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            line-height: 1.5;
        }

        .list-selector {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            display: inline-block;
        }

        .list-selector label {
            color: #2c3e50;
            font-weight: bold;
            margin-right: 10px;
        }

        .list-selector select {
            padding: 8px 15px;
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            font-family: 'OpenDyslexic', 'Arial', sans-serif;
            font-size: 16px;
            background: white;
            cursor: pointer;
            min-width: 250px;
        }

        .list-selector select:focus {
            outline: none;
            border-color: #667eea;
        }

        .list-status {
            margin-left: 10px;
            font-size: 14px;
            color: #6b7280;
        }

        @media (max-width: 768px) {
            .list-selector {
                display: block;
            }

            .list-selector select {
                min-width: 200px;
                display: block;
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-link">‚Üê Accueil</a>
    <button class="admin-toggle" id="adminToggle">Admin</button>

    <div class="admin-panel" id="adminPanel">
        <h2>Gestion des Mots</h2>
        <textarea id="wordInput" placeholder="Entrez un mot par ligne avec les syllabes s√©par√©es par ,&#10;Exemple:&#10;Bon,jour&#10;Bien,ve,nue"></textarea>
        <div class="button-group">
            <button id="saveWords">Sauvegarder</button>
            <button id="resetWords">R√©initialiser</button>
        </div>
        <button id="closeAdmin">Fermer</button>
        <div class="info">
            üí° Utilisez la virgule (,) pour s√©parer les syllabes.<br>
            La 2√®me syllabe appara√Ætra en rouge.
        </div>
    </div>

    <h1>D√©filement de Mots</h1>

    <div class="list-selector" id="listSelector">
        <label for="onlineList">Liste de mots: </label>
        <select id="onlineList">
            <option value="">üì± Liste locale (personnalis√©e)</option>
        </select>
        <span id="listStatus" class="list-status"></span>
    </div>

    <div class="scroll-container">
        <div class="scroll-content" id="scrollContent">
            <!-- Les mots seront g√©n√©r√©s ici par JavaScript -->
        </div>
    </div>

    <div class="controls">
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">R√©initialiser</button>
    </div>

    <div class="speed-control">
        <label>Vitesse:</label>
        <input type="range" id="speedRange" min="1" max="20" value="1">
        <span id="speedValue">1x</span>
    </div>

    <script>
        // üéØ Mots par d√©faut
        const defaultWords = [
            'Bon,jour',
            'Bien,ve,nue',
            'Cr√©,a,ti,vi,t√©',
            'In,no,va,tion',
            'D√©,ve,lop,pe,ment',
            'De,sign',
            'Tech,no,lo,gie',
            'A,ve,nir',
            'Suc,cess',
            'Mo,ti,va,tion'
        ];

        function shuffle(array) {
          let currentIndex = array.length;

          // While there remain elements to shuffle...
          while (currentIndex !== 0) {

            // Pick a remaining element...
            const randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex--;

            // And swap it with the current element.
            [array[currentIndex], array[randomIndex]] = [
              array[randomIndex], array[currentIndex]];
          }
        }


        // Charger les mots depuis localStorage ou utiliser les mots par d√©faut
        let words = [];

        function loadWords() {
            const savedWords = localStorage.getItem('scrollerWords');
            if (savedWords) {
                words = JSON.parse(savedWords);
            } else {
                words = [...defaultWords];
            }
            shuffle(words);
        }

        function saveWords(wordList) {
            words = wordList;
            localStorage.setItem('scrollerWords', JSON.stringify(words));
        }

        // Variables
        const scrollContent = document.getElementById('scrollContent');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const speedRange = document.getElementById('speedRange');
        const speedValue = document.getElementById('speedValue');
        const adminToggle = document.getElementById('adminToggle');
        const adminPanel = document.getElementById('adminPanel');
        const closeAdmin = document.getElementById('closeAdmin');
        const wordInput = document.getElementById('wordInput');
        const saveWordsBtn = document.getElementById('saveWords');
        const resetWordsBtn = document.getElementById('resetWords');
        const onlineListSelect = document.getElementById('onlineList');
        const listStatus = document.getElementById('listStatus');
        let isPaused = false;

        // API pour les listes en ligne
        const API_BASE = `${window.location.origin}/api/lists`;

        // G√©n√©rer le contenu (dupliquer les mots pour un d√©filement continu)
        function generateContent() {
            scrollContent.innerHTML = '';
            // Dupliquer les mots 10 fois pour assurer un d√©filement fluide et continu
            for (let i = 0; i < 10; i++) {
                words.forEach(word => {
                    const span = document.createElement('span');
                    span.className = 'word';

                    // D√©couper en syllabes en utilisant le s√©parateur ,
                    const syllables = word.split(',');

                    // Cr√©er un span pour chaque syllabe
                    syllables.forEach((syllable, index) => {
                        const syllableSpan = document.createElement('span');
                        syllableSpan.textContent = syllable;

                        // Mettre la 2√®me syllabe en rouge
                        if (index === 1) {
                            syllableSpan.className = 'syllable-2';
                        }

                        span.appendChild(syllableSpan);
                    });

                    scrollContent.appendChild(span);
                });
            }
        }

        // Mettre √† jour la vitesse d'animation
        function updateSpeed(speed) {
          // Vitesse en pixels par seconde (ajustable)
          const pixelsPerSecond = speed * 20; // de 20 √† 1000 px/s

          // Calculer la largeur r√©elle du contenu
          const contentWidth = scrollContent.scrollWidth / 2; // /2 car on d√©file de 50%

          // Dur√©e = distance / vitesse
          const duration = contentWidth / pixelsPerSecond;

          scrollContent.style.animationDuration = `${duration}s`;
          speedValue.textContent = `${speed}x`;

          // Red√©marrer l'animation
          scrollContent.style.animation = 'none';
          setTimeout(() => {
            scrollContent.style.animation = `scroll ${duration}s linear infinite`;
          }, 10);
        }

        // Pause/Play
        pauseBtn.addEventListener('click', () => {
            if (isPaused) {
                scrollContent.style.animationPlayState = 'running';
                pauseBtn.textContent = 'Pause';
            } else {
                scrollContent.style.animationPlayState = 'paused';
                pauseBtn.textContent = 'Play';
            }
            isPaused = !isPaused;
        });

        // R√©initialiser
        resetBtn.addEventListener('click', () => {
            scrollContent.style.animation = 'none';
            setTimeout(() => {
                scrollContent.style.animation = '';
                updateSpeed(speedRange.value);
            }, 10);
        });

        // Contr√¥le de vitesse
        speedRange.addEventListener('input', (e) => {
            updateSpeed(e.target.value);
        });

        // Gestion du panneau admin
        adminToggle.addEventListener('click', () => {
            adminPanel.classList.toggle('visible');
            if (adminPanel.classList.contains('visible')) {
                // Charger les mots actuels dans le textarea
                wordInput.value = words.join('\n');
                adminToggle.style.display = 'none';
            }
        });

        closeAdmin.addEventListener('click', () => {
            adminPanel.classList.remove('visible');
            adminToggle.style.display = 'block';
        });

        // Sauvegarder les mots
        saveWordsBtn.addEventListener('click', () => {
            const inputWords = wordInput.value
                .split('\n')
                .map(w => w.trim())
                .filter(w => w.length > 0);

            if (inputWords.length > 0) {
                saveWords(inputWords);
                generateContent();
                updateSpeed(speedRange.value);
                alert('Mots sauvegard√©s avec succ√®s!');
            } else {
                alert('Veuillez entrer au moins un mot.');
            }
        });

        // Charger les listes en ligne disponibles
        async function loadOnlineLists() {
            try {
                const response = await fetch(API_BASE);
                const data = await response.json();

                if (data.success && data.lists.length > 0) {
                    // Filtrer les listes pour ce jeu (scroller ou all)
                    const scrollerLists = data.lists.filter(list =>
                        list.game === 'scroller' || list.game === 'all'
                    );

                    scrollerLists.forEach(list => {
                        const option = document.createElement('option');
                        option.value = list.name;
                        option.textContent = `‚òÅÔ∏è ${list.name} (${list.wordCount} mots)`;
                        onlineListSelect.appendChild(option);
                    });

                    listStatus.textContent = `${scrollerLists.length} liste(s) en ligne`;
                }
            } catch (error) {
                console.error('Erreur lors du chargement des listes:', error);
                listStatus.textContent = '‚ö†Ô∏è Hors ligne';
            }
        }

        // Charger une liste en ligne sp√©cifique
        async function loadOnlineList(listName) {
            try {
                listStatus.textContent = '‚è≥ Chargement...';
                const response = await fetch(`${API_BASE}/${encodeURIComponent(listName)}`);
                const data = await response.json();

                if (data.success && data.list.words) {
                    words = data.list.words;
                    generateContent();
                    updateSpeed(speedRange.value);
                    listStatus.textContent = '‚úì Liste charg√©e';

                    setTimeout(() => {
                        listStatus.textContent = '';
                    }, 2000);
                } else {
                    listStatus.textContent = '‚ùå Erreur de chargement';
                    setTimeout(() => {
                        onlineListSelect.value = '';
                        loadWords();
                        generateContent();
                    }, 2000);
                }
            } catch (error) {
                console.error('Erreur:', error);
                listStatus.textContent = '‚ùå Erreur de connexion';
                setTimeout(() => {
                    onlineListSelect.value = '';
                    loadWords();
                    generateContent();
                }, 2000);
            }
        }

        // G√©rer le changement de s√©lection de liste
        onlineListSelect.addEventListener('change', (e) => {
            const selectedList = e.target.value;
            if (selectedList) {
                // Charger la liste en ligne
                loadOnlineList(selectedList);
            } else {
                // Utiliser la liste locale
                loadWords();
                generateContent();
                updateSpeed(speedRange.value);
                listStatus.textContent = '';
            }
        });

        // R√©initialiser aux mots par d√©faut
        resetWordsBtn.addEventListener('click', () => {
            if (confirm('Voulez-vous vraiment r√©initialiser la liste aux mots par d√©faut?')) {
                saveWords([...defaultWords]);
                wordInput.value = words.join('\n');
                generateContent();
                updateSpeed(speedRange.value);
                alert('Liste r√©initialis√©e!');
            }
        });

        // Initialiser
        loadWords();
        generateContent();
        updateSpeed(speedRange.value);
        loadOnlineLists(); // Charger les listes en ligne disponibles
    </script>
</body>
</html>
